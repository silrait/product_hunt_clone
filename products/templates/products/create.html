{% extends 'base.html' %}

{% block content %}

    {% for error in errors %}
        <div class="alert alert-danger alert-dismissible fade show my-1" role="alert">
            {{ error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}

    <div class="border p-3 my-3 mx-auto">
        <form method="post" action="{% url 'create' %}" enctype="multipart/form-data">
            <h1 class="text-center">Create</h1>
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="body">Body:</label>
                <textarea id="body" class="form-control" name="body" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="icon">Icon:</label>
                <input type="file" class="form-control" id="icon" name="icon" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <button type="submit" id="signup-btn" class="btn btn-primary">Add Product</button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script src="/static/js/signup.js"></script>
{% endblock %}
